<div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
  <div class="mx-auto text-center mb-8 lg:mb-16">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">
      {{ team.title }}
    </h2>
    <p class="font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400">
      {{ team.intro }}
    </p>
  </div>
  <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
    {% for member in team.members %}
      <div>
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ member.name }}</h3>
        <span class="font-light text-gray-500 dark:text-gray-400">{{ member.title }}</span>
        <p class="mt-2 text-gray-500 dark:text-gray-400">
          {{ member.about }}
        </p>
      </div>
    {% endfor %}
  </div>


  </div>
 
</div>
