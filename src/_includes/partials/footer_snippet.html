<footer class="p-4 bg-white sm:p-6 dark:bg-gray-900">
  <div class="mx-auto max-w-screen-xl">
    <div class="sm:flex sm:items-center sm:justify-between">
      <div class="mb-6 md:mb-0">
        <a href="/" class="flex items-center">
          <svg class="w-6 md:w-8 lg:w-8 text-gray-500 mr-3 fill-current" viewbox="0 0 94.75 94.75">
            <defs>
              <path id="a" d="m19 76v19h4a4 4-180 004-4v-19a4 4-180 00-4-4h-19a4 4-180 00-4 4v4h19" />
            </defs>
            <use href="#a" transform="translate(18.13 -18.13)" />
            <use href="#a" transform="rotate(180 38.31 56.44)" />
            <use href="#a" transform="rotate(-90 29.25 47.38)" />
            <use href="#a" transform="rotate(90 47.38 65.5)" />
          </svg>
            <span class="self-center text-sm text-gray-500 whitespace-nowrap dark:text-white">© 2023 {{ primary_info.name
            }}™. All Rights Reserved.</span>
        </a>
      </div>

      <div class="flex mt-4 space-x-6 sm:justify-center sm:mt-0">

        {% for link in social_links.items %}
        <a href="{{ link.url }}" target="_blank" class="text-gray-500 hover:text-gray-900 dark:hover:text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path fill-rule="evenodd" d="{{ link.path_d }}" clip-rule="evenodd" />
          </svg>
        </a>
        {% endfor %}

      </div>
    </div>
  </div>
</footer>
